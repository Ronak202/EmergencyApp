<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - WeCare</title>

  <!-- ✅ Favicon -->
  <link rel="icon" type="image/png" href="icon.png" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #00c3ff;
      --accent: #00ff88;
      --text-light: #eaeaea;
      --text-dark: #111;
      --glass-bg: rgba(255, 255, 255, 0.07);
      --border-color: rgba(255, 255, 255, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('dark.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      color: var(--text-light);
    }

    /* Overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      z-index: 0;
      backdrop-filter: blur(5px);
    }

    /* Container */
    .container {
      position: relative;
      z-index: 1;
      background: var(--glass-bg);
      border: 1px solid var(--border-color);
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      padding: 45px 40px;
      width: 100%;
      max-width: 380px;
      text-align: center;
      backdrop-filter: blur(15px);
      animation: fadeSlideIn 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateY(-40px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 25px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    form {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    label {
      font-weight: 500;
      color: #ccc;
      margin-top: 15px;
      margin-bottom: 6px;
      font-size: 15px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-light);
      font-size: 15px;
      transition: border-color 0.3s, box-shadow 0.3s;
      outline: none;
    }

    input::placeholder {
      color: #aaa;
      font-weight: 300;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 8px rgba(0, 195, 255, 0.4);
    }

    /* Button */
    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
      color: #000;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
      box-shadow: 0 4px 15px rgba(0, 195, 255, 0.3);
    }

    button:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 6px 25px rgba(0, 255, 136, 0.35);
    }

    button:active {
      transform: scale(0.97);
    }

    /* Bottom text */
    p {
      font-size: 14px;
      color: #aaa;
      margin-top: 20px;
    }

    p a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    p a:hover {
      color: var(--primary);
      text-shadow: 0 0 8px var(--primary);
    }
    /* =============================
   Back Button (Top Right Corner)
   ============================= */
.back-btn {
  position: absolute;
  top: 25px;
  right: 25px;
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 255, 255, 0.2);
  color: #fff;
  font-weight: 600;
  padding: 10px 18px;
  border-radius: 8px;
  text-decoration: none;
  font-size: 14px;
  letter-spacing: 0.5px;
  backdrop-filter: blur(6px);
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(0, 195, 255, 0.25);
}

.back-btn:hover {
  background: linear-gradient(90deg, #00c3ff, #00ff88);
  color: #000;
  transform: translateY(-2px) scale(1.03);
  box-shadow: 0 6px 25px rgba(0, 255, 136, 0.4);
}

.back-btn:active {
  transform: scale(0.97);
}

/* Responsive fix */
@media (max-width: 480px) {
  .back-btn {
    top: 15px;
    right: 15px;
    font-size: 13px;
    padding: 8px 14px;
  }
}


    @media (max-width: 480px) {
      .container {
        padding: 35px 30px;
        max-width: 90%;
      }

      h1 {
        font-size: 24px;
      }

      input, button {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
   <a href="/" class="back-btn">← Back</a>
  <div class="container">
    <h1>Welcome Back</h1>
    <form id="loginForm">
      <label for="email">Email</label>
      <input name="email" id="email" type="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input name="password" id="password" type="password" placeholder="Enter your password" required />

      <button type="submit">Log In</button>
    </form>
    <p>Don't have an account? <a href="/signup/register.html">Sign Up</a></p>
  </div>

  <script src="/signup/js/auth.js"></script>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = Object.fromEntries(new FormData(e.target).entries());
      try {
        const res = await window.login(form);
        if (res.message === "Login successful") {
          alert("✅ Login successful! Redirecting...");
          window.location.href = '/emer';
        } else {
          alert(res.message || 'Login failed');
        }
      } catch (err) {
        alert(err.message || 'Login error');
      }
    });
  </script>
</body>
</html>
