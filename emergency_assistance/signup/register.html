<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up - WeCare</title>

  <!-- ✅ Favicon -->
  <link rel="icon" type="image/png" href="images/icon.png" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /* =====================
       GLOBAL STYLES
    ===================== */
    :root {
      --primary: #e22e0a;
      --accent: #08dfe3;
      --text-light: #eaeaea;
      --glass-bg: rgba(255, 255, 255, 0.07);
      --border-color: rgba(255, 255, 255, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
       background: url('dark1.jpg') no-repeat center center fixed;
      background-size: 400% 400%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow-x: hidden;
      color: var(--text-light);
      animation: bgScroll 12s ease infinite;
    }

    @keyframes bgScroll {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      z-index: 0;
      backdrop-filter: blur(8px);
    }

    /* =====================
       CONTAINER (Glass UI)
    ===================== */
    .container {
      position: relative;
      z-index: 1;
      background: var(--glass-bg);
      border: 1px solid var(--border-color);
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 255, 136, 0.25);
      padding: 45px 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(15px);
      animation: fadeSlideIn 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateY(-40px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 25px;
      background: linear-gradient(90deg, var(--accent), #00ffaa, var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 8px rgba(0, 170, 255, 0.3);
    }

    /* =====================
       FORM STYLING
    ===================== */
    form {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    label {
      font-weight: 500;
      color: #b5ffce;
      margin-top: 15px;
      margin-bottom: 6px;
      font-size: 15px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-light);
      font-size: 15px;
      transition: border-color 0.3s, box-shadow 0.3s, background 0.3s;
      outline: none;
    }

    input::placeholder {
      color: #aaa;
      font-weight: 300;
    }

    input:focus {
      border-color: var(--accent);
      background: rgba(0, 255, 136, 0.05);
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.4);
    }

    /* =====================
       BUTTON
    ===================== */
    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
      color: #000;
      background: linear-gradient(90deg, var(--primary), #00ffaa);
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.4s ease;
      box-shadow: 0 4px 20px rgba(0, 255, 136, 0.25);
    }

    button:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 6px 25px rgba(0, 255, 136, 0.5);
    }

    button:active {
      transform: scale(0.97);
    }

    /* =====================
       FOOTER LINK
    ===================== */
    p {
      font-size: 14px;
      color: #b5ffce;
      margin-top: 20px;
    }

    p a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    p a:hover {
      color: #00ffaa;
      text-shadow: 0 0 8px #00ffaa;
    }
    /* =============================
   Back Button Styling (WeCare)
   ============================= */
/* =============================
   Back Button (Top Right Corner)
   ============================= */
.back-btn {
  position: absolute;
  top: 25px;
  right: 25px;
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 255, 255, 0.2);
  color: #fff;
  font-weight: 600;
  padding: 10px 18px;
  border-radius: 8px;
  text-decoration: none;
  font-size: 14px;
  letter-spacing: 0.5px;
  backdrop-filter: blur(6px);
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(0, 195, 255, 0.25);
}

.back-btn:hover {
  background: linear-gradient(90deg, #00c3ff, #00ff88);
  color: #000;
  transform: translateY(-2px) scale(1.03);
  box-shadow: 0 6px 25px rgba(0, 255, 136, 0.4);
}

.back-btn:active {
  transform: scale(0.97);
}

/* Responsive fix */
@media (max-width: 480px) {
  .back-btn {
    top: 15px;
    right: 15px;
    font-size: 13px;
    padding: 8px 14px;
  }
}

    /* =====================
       RESPONSIVE
    ===================== */
    @media (max-width: 480px) {
      .container {
        padding: 35px 25px;
        max-width: 90%;
      }

      h1 {
        font-size: 24px;
      }

      input, button {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
   <a href="/" class="back-btn">← Back</a>
  <div class="container">
    <h1>Create Account</h1>
    <form id="signupForm">
      <label for="name">Full Name</label>
      <input name="name" id="name" placeholder="Enter your full name" required />

      <label for="email">Email</label>
      <input name="email" id="email" type="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input name="password" id="password" type="password" placeholder="Minimum 6 characters" minlength="6" required />

      <label for="personal_no">Personal No.</label>
      <input name="personal_no" id="personal_no" placeholder="Your personal contact number" />

      <label for="emergency_no1">Emergency No. 1</label>
      <input name="emergency_no1" id="emergency_no1" placeholder="Primary emergency contact" />

      <label for="emergency_no2">Emergency No. 2</label>
      <input name="emergency_no2" id="emergency_no2" placeholder="Secondary emergency contact" />

      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="/signup/login.html">Log In</a></p>
  </div>

  <script src="js/auth.js"></script>
  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = Object.fromEntries(new FormData(e.target).entries());
      try {
        const res = await window.signup(form);
        if (res.token) {
          localStorage.setItem('token', res.token);
          alert("✅ Sign up successful! Redirecting...");
          window.location.href = '/emer';
        } else {
          alert(res.message || 'Unknown response');
        }
      } catch (err) {
        alert(err.message || 'Sign up failed');
      }
    });
  </script>
</body>
</html>
